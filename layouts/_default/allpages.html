<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{.Site.Title }}</title>


    <link href='{{"css/fontawesome-all.min.css" | relURL}}' rel="stylesheet" media="print"
        onload="this.media='all';this.onload=null;">
    <link href='{{"css/nucleus.css" | relURL}}' rel="stylesheet">
    <link href='{{"css/auto-complete.css" | relURL}}' rel="stylesheet" media="print"
        onload="this.media='all';this.onload=null;">
    <link href='{{"css/perfect-scrollbar.min.css" | relURL}}' rel="stylesheet">
    <link href='{{"css/fonts.css" | relURL}}' rel="stylesheet" media="print"
        onload="this.media='all';this.onload=null;">
    <link href='{{"css/theme.css" | relURL}}' rel="stylesheet">
    <link href='{{"css/theme-Demo.css" | relURL}}' rel="stylesheet" id="variant-style">
    <link href='{{"css/variant.css" | relURL}}' rel="stylesheet">
    <link href='{{"css/print.css" | relURL}}' rel="stylesheet" media="print">
    <link href='{{"css/ie.css" | relURL}}' rel="stylesheet">
    <style>
        /* override the default flex layout */
        body {
            display: block;
            padding: 3rem;
            font-family: Inter, Helvetica, Tahoma, Verdana, sans-serif;
        }

        .print-float-actions {
            position: fixed;
            right: 1.5rem;
            top: 1.5rem;
            display: grid;
            gap: 1.5rem;
            justify-items: end;
            z-index: 2147483200;
        }

        #print-button {
            font-size: x-large;
        }

        img:not(.inline):not(.lightbox-image) {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media print {

            .no-print,
            .no-print * {
                display: none !important;
            }

            .pagebreak {
                page-break-before: always;
            }
        }
    </style>
    {{ partial "custom-header.html" . }}
</head>

<body>
    <div class="print-float-actions no-print">
        <a id="print-button" title="Print this page" aria-label="Print this page" href="#" onclick="window.print();return false;">
            <i class='fas fa-print' aria-hidden="true"></i>
        </a>
    </div>

    <h1>{{.Site.Title }}</h1>
    {{ with .Site.Home }}
    {{ $modifiedContent :=replace .Content " loading=\"lazy\"" "" }}
    {{ $modifiedContent |safeHTML }}
    <div class="pagebreak"></div>
    {{ end }}
    {{ range .Site.Sections }}
    {{ partial "ap-print-section.hugo" . }}
    {{ end }}


    {{ partial "copyright.html" .}}
</body>

</html>
