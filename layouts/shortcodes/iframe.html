<div id="ctf-iframe-container">
  <iframe id="ctf-iframe" src="{{ .Get "src" }}" width="{{ .Get "width" | default "100%" }}" height="{{ .Get "height" | default "600" }}" allow="same-origin" sandbox="allow-scripts allow-same-origin allow-forms allow-top-navigation allow-popups" frameborder="0" allowfullscreen></iframe>
</div>

<script>
function getCookie(name) {
  let value = "; " + document.cookie;
  let parts = value.split("; " + name + "=");
  if (parts.length == 2) return parts.pop().split(";").shift();
  return null;
}

function setupCTFIframe() {
  const iframe = document.getElementById('ctf-iframe');
  let baseSrc = "{{ .Get "src" }}";
  
  console.log('Initial iframe src:', baseSrc);
  console.log('All cookies:', document.cookie);
  
  // Automatically upgrade HTTP to HTTPS for mixed content security
  if (baseSrc.startsWith('http://') && window.location.protocol === 'https:') {
    baseSrc = baseSrc.replace('http://', 'https://');
    console.log('Upgraded iframe URL to HTTPS:', baseSrc);
  }
  
  const fortiEmail = getCookie('fortiemail');
  const fortiUser = getCookie('fortiuser');
  
  console.log('Retrieved fortiemail cookie:', fortiEmail);
  console.log('Retrieved fortiuser cookie:', fortiUser);
  
  let params = [];
  if (fortiEmail) {
    params.push('fortiemail=' + encodeURIComponent(fortiEmail));
  }
  if (fortiUser) {
    params.push('fortiuser=' + encodeURIComponent(fortiUser));
  }
  
  console.log('URL parameters to add:', params);
  
  if (params.length > 0) {
    const separator = baseSrc.includes('?') ? '&' : '?';
    iframe.src = baseSrc + separator + params.join('&');
  } else {
    iframe.src = baseSrc;
    console.log('No cookies found, using original URL');
  }
  
  console.log('Final iframe URL:', iframe.src);
}

// Run when page loads
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', setupCTFIframe);
} else {
  setupCTFIframe();
}
</script>
